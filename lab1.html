<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    
    <a-entity hand-controls="left"></a-entity>

    <a-entity hand-controls="right"></a-entity>

 
    <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#7BC8A4"></a-plane>

   
    <a-box position="0 1.5 -5" rotation="0 45 0" color="#4CC3D9" shadow></a-box>

  
    <a-sphere position="0 1.25 -2" radius="1.25" color="#EF2D5E" shadow></a-sphere>

  
    <a-cylinder position="2 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>


    <a-light type="ambient" intensity="0.5"></a-light>
    <a-light type="point" intensity="2" position="2 4 4"></a-light>

    
    <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
  </a-scene>
</body>
</html>
